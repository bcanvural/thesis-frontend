<div class=row>
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" #jobSearchBox class="form-control" placeholder="Search for a job..." (keyup.enter)="getJob(jobSearchBox.value)" autofocus>
      <span class="input-group-btn">
    <button class="btn btn-default" type="button" (click)="getJob(jobSearchBox.value)">Go!</button>
  </span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">{{jobPanelHeading}}</div>
      <div class="panel-body">
        {{jobDescription}}
      </div>
    </div>
  </div>
</div>
