<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">{{title}}</div>
        <div class="panel-body">
          <div class="page-header">
            <h1>{{title}}</h1>
          </div>
          <div class="well well-lg">
            <p>Given skill names and a job, find 5 best CVs that match this job and plot them in radar charts. In a single radar chart, CVs and Jobs are compared to provided skill names. </p>
          </div>
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Job ad</label>
              <job (onJobChange)="onJobChange($event)"></job>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Skills</label>
              <skills (onSkillChange)="onSkillChange($event)"></skills>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Featurization Method</label><br/>
              <method (onMethodChange)="onMethodChange($event)"></method>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Radar Charts</label>
              <div [hidden]="displayGraph">
                {{notEnoughParametersStr}}
              </div>
              <div [hidden]="!displayGraph">
                <div class="row">
                  <div class="col-md-6">
                    <canvas id="mychart" width="200" height="200"></canvas>
                  </div>
                  <div class="col-md-6">
                    <canvas id="mychart2" width="200" height="200"></canvas>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <canvas id="mychart3" width="200" height="200"></canvas>
                  </div>
                  <div class="col-md-6">
                    <canvas id="mychart4" width="200" height="200"></canvas>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <canvas id="mychart5" width="200" height="200"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
